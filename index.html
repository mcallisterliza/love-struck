<!DOCTYPE html>
<html lang="en">
<head>
    <!---Meta tags for search engines-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Struck! A Valentine's Day themed quiz to test your Valentine's Day Knowledge!">
    <meta name="keywords"
    content="Valentine's Day, Love struck, heart, quiz, game, knowledge, test, love">
    <meta name="author" content="Liza-Ann McAllister">
    <!-- connecting css by using relative path -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Struck!</title>
</head>
<body>
    <!--Header holding h1 and link to bring user back to start page-->
    <header>
        <h1 id="logo">Love Struck!</h1>
    </header>
    <!--Main: four pages of quiz held in main but hidden when not in use-->
    <main>
        <!--Start/Welcome page-->
        <div id="start-page">
            <h2>Love Struck!</h2>
            <p>Welcome to the Love Struck quiz! Click start button to test your Valentine's Day Knowledge!</p>
            <button id="start-button">Start Quiz</button>
            <button id="instructions-button">Instructions</button>
        </div>
        <!--Quiz page with multichoice questions-->
        <div id="quiz-page" class="hidden">
            <h2 id="question"></h2>
            <div id="options-container">
            </div>
            <p id="score">score: 0/0</p>
        </div>
        <!--Instructions Page-->
        <div id="instructions-page" class="hidden">
            <p><b>Instructions:</b> Your goal is to answer as many questions correctly as possible. Good luck!</p>
            <button id="back-to-start-button">Back to Start</button>
        </div>
        <!--Final page with scores-->
        <div id="final-page" class="hidden">
            <h2>Quiz Completed!</h2>
            <p>Your final score is: <span id="final-score"></span></p>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </main>
    <!-- connecting js by using relative path -->
    <!--Footer to be hidden-->
    <footer>hidden</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
